<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="app.css">
    
</head>
<body>
    
    
    <div class="container" >
        
        <div class="d-flex justify-content-center">
        <h1 class="display-1"  >Word Count</h1>
    </div>
        
        <div class="container" id="sub">
            <div class="row">
                <div class="col-sm">
                    Characters: <span id="chars">0</span>
                </div>
                <div class="col-sm">
                    Words: <span id="words">0</span>
                </div>
                <div class="col-sm">
                    Sentences: <span id="sents">0</span>
                </div>
            </div>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 400px"></textarea>
            <label for="floatingTextarea2"></label>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="app.js "></script>
</body>
</html>
